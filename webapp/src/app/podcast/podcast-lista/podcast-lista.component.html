<div class="container">
    <div *ngFor="let episodio of episodios" class="row">
        <div class="col-1">
            <span class="material-icons" style="cursor: pointer" (click)="play(episodio)">play_circle_outline</span>
        </div>
        <div class="col">
            <p class="titulo">{{ episodio.nome }}</p>
            <ng-container *ngIf="episodio.descricao.length == 80; else lerMenos">
                <p>{{ episodio.descricao | slice:0:80 }} {{ pontuacao }}</p>
            </ng-container>
            <ng-template #lerMenos>
                <p>{{ episodio.descricao }} {{ pontuacao }}</p>
            </ng-template>
            <a class="ler-mais" (click)="lerMais(episodio)">{{ lerMaisTxt }}</a>
        </div>
        <div class="col-2">
            <span class="material-icons podcast">schedule</span>
            <p>{{ episodio.duracao }}</p>
        </div>
        <div class="col-2">
            <span class="material-icons podcast">event</span>
            <p>{{ episodio.data_lancamento | date: 'dd/MM/yyyy' }}</p>
        </div>
        
        <div class="col-12">
            <hr>
        </div>
    </div>

    <div class="row justify-content-center">
        <span class="material-icons expand">expand_more</span>
    </div>
</div>
