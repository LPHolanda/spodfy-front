<app-header [titulo]="headerTitulo"></app-header>

<div class="container">
    <div class="row">
        <button class="btn" (click)="pesquisar()">
            <i class="fa fa-search"></i>
            Pesquise podcasts
        </button>
    </div>
</div>

<ng-container *ngFor="let listaCards of listasCards; let i=index">
    <app-card-carousel [tipoLista]="listaCards"></app-card-carousel>
    <div *ngIf="i == (listasCards.length-1)" style="height: 40px"></div>
</ng-container>
