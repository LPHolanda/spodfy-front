<app-header [titulo]="headerTitulo"></app-header>

<div class="container">
    <input  type="text"
            id="fname"
            name="fname"
            placeholder="Pesquise podcasts"
            class="input-pesquisar"
    >

    <div class="row">
        <div *ngFor="let categoria of categorias" class="col-lg-3 col-md-4 col-6">
            <div class="categorias">
                <a class="categoria-nome">{{ categoria.nome }}</a>
                <img src="{{ categoria.img }}" class="categoria-img">
            </div>
        </div>
    </div>
</div>
